<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree - Remastered</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        
        /* 背景增加微弱的径向渐变，比纯黑更有质感 */
        #canvas-container { 
            width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; 
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 5vh;
            box-sizing: border-box;
        }
        
        .ui-hidden { opacity: 0; pointer-events: none !important; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 50px; height: 50px; border: 1px solid rgba(212, 175, 55, 0.1); 
            border-top: 2px solid #d4af37; border-radius: 50%; 
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h1 {
            color: #fceea7; font-size: min(8vw, 60px); margin: 0; font-weight: 400;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.8), 0 0 10px rgba(255, 255, 255, 0.4);
            background: linear-gradient(to bottom, #fff 20%, #eebb66 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', serif;
            opacity: 0.9;
        }

        .upload-wrapper {
            position: absolute; top: 30px; left: 30px; pointer-events: auto;
            text-align: left; transition: opacity 0.5s ease; z-index: 20;
        }
        .upload-btn {
            background: rgba(10, 10, 10, 0.7); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            color: #d4af37; padding: 12px 30px; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; font-size: 11px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: inline-block; backdrop-filter: blur(8px);
            border-radius: 2px;
        }
        .upload-btn:hover { 
            background: rgba(212, 175, 55, 0.1); 
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        .hint-text {
            color: rgba(212, 175, 55, 0.4); font-size: 10px; margin-top: 10px;
            letter-spacing: 1px; text-transform: uppercase; font-family: sans-serif;
        }

        #file-input { display: none; }
        #webcam-wrapper { display: none; } /* 隐藏实际的video元素 */
    </style>
    
    <style>@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');</style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Summoning Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div class="upload-wrapper">
        <label class="upload-btn">
            Upload Memory
            <input type="file" id="file-input" multiple accept="image/*">
        </label>
        <div class="hint-text">Key 'H' to Hide UI • Mouse Drag to Rotate</div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
    </div>

    <video id="webcam" autoplay playsinline style="display:none;"></video>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000,
                gold: 0xffd700, // 更亮的金
                champagne: 0xffeebb,
                deepGreen: 0x032410, // 稍微提亮一点绿，更有质感
                accentRed: 0xaa0000,
            },
            particles: {
                count: 1800, // 增加粒子
                dustCount: 2000,
                treeHeight: 28,
                treeRadius: 9
            },
            camera: { z: 45 }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            time: 0
        };

        let scene, camera, renderer, composer, controls;
        let mainGroup, particleSystem = []; 
        let clock = new THREE.Clock();
        let handLandmarker, video;
        let caneTexture; 

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            
            // 构建场景元素
            createTreeTrunk(); // 金色树干
            createFoliage();   // 树叶与装饰
            createAmbientDust(); // 环境星尘
            createDefaultPhotos();
            
            setupPostProcessing();
            setupEvents();
            await initMediaPipe();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1000);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // 使用更高级的雾效
            scene.fog = new THREE.FogExp2(0x050505, 0.015); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // 性能平衡
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // 更有电影质感
            renderer.toneMappingExposure = 1.2; 
            container.appendChild(renderer.domElement);

            // 启用鼠标控制，但限制角度，防止看穿底部
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 20;
            controls.maxDistance = 80;
            // 限制垂直旋转角度
            controls.maxPolarAngle = Math.PI / 1.6;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            // 基础环境光
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);

            // 内部发光，模拟树芯的光
            const innerLight = new THREE.PointLight(CONFIG.colors.gold, 2, 30);
            innerLight.position.set(0, 0, 0);
            mainGroup.add(innerLight);

            // 顶部金色聚光灯
            const spotGold = new THREE.SpotLight(0xffd700, 800);
            spotGold.position.set(20, 50, 20);
            spotGold.angle = 0.6;
            spotGold.penumbra = 1;
            spotGold.castShadow = true;
            scene.add(spotGold);

            // 侧面冷光补光，增加立体感
            const spotBlue = new THREE.SpotLight(0x4455aa, 400);
            spotBlue.position.set(-30, 10, -30);
            scene.add(spotBlue);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            
            // 辉光参数优化：范围更大，强度适中，阈值更低
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.15; // 让暗部也能微微发光
            bloomPass.strength = 1.2;   // 增强辉光强度
            bloomPass.radius = 0.8;     // 辉光扩散范围

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fff'; ctx.fillRect(0,0,64,64);
            ctx.fillStyle = '#a00'; 
            ctx.beginPath();
            // 简化的红白条纹
            for(let i=-64; i<128; i+=16) {
                ctx.moveTo(i, 0); ctx.lineTo(i+16, 64); ctx.lineTo(i+8, 64); ctx.lineTo(i-8, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(2, 2);
        }

        // --- 粒子与物体生成 ---

        function createTreeTrunk() {
            // 树干改用金色粒子柱，更密集
            const h = 8;
            const r = 2.5;
            const count = 600;
            
            const geo = new THREE.SphereGeometry(0.12, 8, 8);
            const mat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.gold,
                metalness: 0.9, roughness: 0.2,
                emissive: 0xaa6600, emissiveIntensity: 0.5
            });

            for(let i=0; i<count; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                const t = Math.random();
                const y = (t * h) - (CONFIG.particles.treeHeight/2) + (h/2) - 2; // 位于树底
                // 越往下越宽
                const rad = r * (0.4 + 0.6 * Math.pow(t, 2));
                const ang = Math.random() * Math.PI * 2;
                
                const px = Math.cos(ang) * rad * Math.random();
                const pz = Math.sin(ang) * rad * Math.random();
                
                mesh.position.set(px, y, pz);
                const s = 0.5 + Math.random();
                mesh.scale.set(s,s,s);
                
                mainGroup.add(mesh);
                // 标记为 TRUNK 类型，让它们在散开时不跑太远
                particleSystem.push(new Particle(mesh, 'TRUNK', false));
            }
        }

        function createFoliage() {
            const sphereGeo = new THREE.SphereGeometry(0.4, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.45, 0.45, 0.45);
            
            // 糖果形状
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 8, 0.08, 6, false);

            const matGold = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, emissive: 0x332200
            });
            const matGreen = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen, metalness: 0.3, roughness: 0.7,
                emissive: 0x001100, emissiveIntensity: 0.2
            });
            const matRed = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed, metalness: 0.1, roughness: 0.1,
                clearcoat: 1.0, clearcoatRoughness: 0.1
            });
            const matCandy = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.3 });

            for(let i=0; i<CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;

                if(rand < 0.45) { mesh = new THREE.Mesh(boxGeo, matGreen); type = 'LEAF'; }
                else if(rand < 0.75) { mesh = new THREE.Mesh(boxGeo, matGold); type = 'GOLD_BOX'; }
                else if(rand < 0.90) { mesh = new THREE.Mesh(sphereGeo, matGold); type = 'ORNAMENT_GOLD'; }
                else if(rand < 0.96) { mesh = new THREE.Mesh(sphereGeo, matRed); type = 'ORNAMENT_RED'; }
                else { mesh = new THREE.Mesh(candyGeo, matCandy); type = 'CANE'; }

                // 随机旋转
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // 顶部的星星
            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffffee, emissive: 0xffaa00, emissiveIntensity: 2.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 0.5, 0);
            mainGroup.add(star);
            
            // 星星的光晕
            const glowGeo = new THREE.PlaneGeometry(6,6);
            const glowMat = new THREE.MeshBasicMaterial({
                color: 0xffaa00, transparent: true, opacity: 0.4,
                side: THREE.DoubleSide, blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            const starGlow = new THREE.Mesh(glowGeo, glowMat);
            star.add(starGlow);
            
            // 星星作为特殊粒子，但也稍微动一动
            particleSystem.push(new Particle(star, 'STAR', false));
        }

        function createAmbientDust() {
            // 环境微粒（雪花/灰尘）
            const geo = new THREE.TetrahedronGeometry(0.06, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffee, transparent: true, opacity: 0.6 });

            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        // --- 核心逻辑类 ---

        class Particle {
            constructor(mesh, type, isDust) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                
                this.baseScale = mesh.scale.x;
                this.randomOffset = Math.random() * 100; // 用于不同步的闪烁
                
                // 旋转速度
                this.rotSpeed = new THREE.Vector3(
                    (Math.random()-0.5)*2, (Math.random()-0.5)*2, (Math.random()-0.5)*2
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h/2;

                // --- 1. TREE MODE POSITION ---
                if (this.type === 'STAR') {
                    this.posTree.set(0, halfH + 1, 0);
                } else if (this.type === 'TRUNK') {
                    // 保持初始化时的位置
                    this.posTree.copy(this.mesh.position);
                } else if (this.isDust) {
                    // 环境粒子：围绕树漂浮
                    const r = 15 + Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const y = (Math.random() - 0.5) * h * 2;
                    this.posTree.set(Math.cos(theta)*r, y, Math.sin(theta)*r);
                } else {
                    // 树叶/装饰：有机螺旋分布
                    // 使用 pow 让粒子更多集中在底部
                    let t = Math.pow(Math.random(), 0.9); 
                    const y = (1 - t) * h - halfH; // 1 at bottom, 0 at top
                    
                    // 螺旋角度
                    const angle = t * 25 + Math.random() * 0.5; // 紧密的螺旋 + 随机抖动
                    // 半径：随高度变小，但加上正弦波模拟树枝的分层
                    const branchWave = Math.sin(t * 30) * 0.8; 
                    const baseR = CONFIG.particles.treeRadius * t;
                    const r = Math.max(0.5, baseR + branchWave * (1-t) * 2);

                    // 增加随机散布，让树看起来蓬松
                    const spread = 1.5 * Math.random();
                    
                    this.posTree.set(
                        Math.cos(angle) * (r + spread),
                        y + (Math.random()-0.5), 
                        Math.sin(angle) * (r + spread)
                    );
                }

                // --- 2. SCATTER MODE POSITION ---
                if (this.isDust) {
                    this.posScatter.copy(this.posTree); // 尘埃不太动
                } else {
                    // 球形爆炸
                    const r = 15 + Math.random() * 30;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    );
                    
                    // 特殊处理：照片不要飞太远
                    if(this.type === 'PHOTO') this.posScatter.multiplyScalar(0.6);
                }
            }

            update(dt, mode, time, focusTarget) {
                let target = this.posTree;
                let scaleTarget = this.baseScale;
                let lerpSpeed = 2.0;

                // 模式逻辑
                if (mode === 'SCATTER') {
                    target = this.posScatter;
                    // 散开时旋转
                    this.mesh.rotation.x += this.rotSpeed.x * dt;
                    this.mesh.rotation.y += this.rotSpeed.y * dt;
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTarget) {
                        // 聚焦目标飞到镜头前
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        const worldPos = new THREE.Vector3(0, 0, 38); // 相机前
                        target = worldPos.applyMatrix4(invMatrix);
                        lerpSpeed = 4.0;
                        scaleTarget = 5.0; // 放大
                        this.mesh.lookAt(camera.position);
                    } else {
                        target = this.posScatter; // 其他散开
                    }
                } else {
                    // Tree Mode: 慢慢自转复位
                    if(!this.isDust && this.type !== 'STAR') {
                        this.mesh.rotation.y += 0.5 * dt;
                    }
                }

                // 移动位置
                this.mesh.position.lerp(target, lerpSpeed * dt);
                
                // 缩放与闪烁效果 (Twinkle)
                if (this.type.includes('GOLD') || this.type === 'STAR') {
                    // 金色物体呼吸闪烁
                    const twinkle = Math.sin(time * 3 + this.randomOffset);
                    if (this.mesh.material.emissiveIntensity !== undefined) {
                        // 动态改变发光强度
                        const baseInt = this.type === 'STAR' ? 2.0 : 0.4;
                        this.mesh.material.emissiveIntensity = baseInt + twinkle * 0.3;
                    }
                    if(mode === 'TREE') scaleTarget = this.baseScale * (1 + twinkle * 0.1);
                }
                
                if (this.isDust) {
                    // 尘埃上下浮动
                    this.mesh.position.y += Math.sin(time + this.randomOffset) * 0.02;
                    if(mode === 'SCATTER') scaleTarget = 0; // 散开时隐藏尘埃，减少杂乱
                }

                this.mesh.scale.lerp(new THREE.Vector3(scaleTarget, scaleTarget, scaleTarget), 3 * dt);
            }
        }

        // --- 照片功能 ---

        let photoMeshGroup = new THREE.Group();
        
        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            // 黑金卡片风格
            ctx.fillStyle = '#111'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 10; 
            ctx.strokeRect(20,20,472,472);
            ctx.font = '500 80px "Times New Roman"'; 
            ctx.fillStyle = '#d4af37';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText("MERRY", 256, 200);
            ctx.fillText("CHRISTMAS", 256, 312);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            // 给照片加个厚边框
            const frameGeo = new THREE.BoxGeometry(1.5, 1.8, 0.1);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, metalness: 0.9, roughness: 0.2 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.3, 1.6);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.06;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            // 随机放在树上
            mainGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        // 修正图片比例，不要拉伸
                        const aspect = t.image.width / t.image.height;
                        let w=1.3, h=1.6;
                        if(aspect > 1) { h = w / aspect; } else { w = h * aspect; }
                        
                        // 重新创建带正确比例的 Mesh
                        const frameGeo = new THREE.BoxGeometry(w+0.2, h+0.2, 0.1);
                        const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.9, roughness: 0.2 });
                        const frame = new THREE.Mesh(frameGeo, frameMat);
                        const photoGeo = new THREE.PlaneGeometry(w, h);
                        const photoMat = new THREE.MeshBasicMaterial({ map: t });
                        const photo = new THREE.Mesh(photoGeo, photoMat);
                        photo.position.z = 0.06;
                        const group = new THREE.Group();
                        group.add(frame);
                        group.add(photo);
                        mainGroup.add(group);
                        particleSystem.push(new Particle(group, 'PHOTO', false));
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- 交互与动画 ---

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    document.querySelector('.upload-wrapper').classList.toggle('ui-hidden');
                }
            });
        }

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                if (navigator.mediaDevices?.getUserMedia) {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                }
            } catch(e) {
                console.log("Webcam not available, fallback to mouse");
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER';
                }
            } else {
                STATE.hand.detected = false;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time += dt;

            // 交互逻辑混合
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                // 手势控制旋转
                const targetRotY = STATE.hand.x * Math.PI; 
                const targetRotX = STATE.hand.y * Math.PI * 0.5;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 2.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 2.0 * dt;
                mainGroup.rotation.y = STATE.rotation.y;
                mainGroup.rotation.x = STATE.rotation.x;
            } else if (STATE.mode === 'TREE') {
                // 自动缓慢旋转
                mainGroup.rotation.y += 0.2 * dt;
                // 平滑回归水平
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 2*dt);
                // 更新 STATE 方便切换回手势时平滑
                STATE.rotation.y = mainGroup.rotation.y;
                STATE.rotation.x = mainGroup.rotation.x;
            }

            controls.update(); // 更新鼠标控制

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.time, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
